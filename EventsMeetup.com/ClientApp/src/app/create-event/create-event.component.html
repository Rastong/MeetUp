<div class="container d-flex justify-content-center col-md-4 list">
  <form #nameForm="ngForm" (ngSubmit)="addToEvents(nameForm)">
    <div class="form-group">
      <div class="input-group">
        <div class="input-group-prepend">
          <div class="input-group-text bg-white">
            <i class="fas fa-pen"></i>
          </div>
        </div>
        <input class="form-control-lg" type="text" name="Name" id="name" ngModel required placeholder="What is the event called?" />
      </div>
    </div>

    <div class="form-group">
      <div class="input-group">
        <div class="input-group-prepend">
          <div class="input-group-text bg-white">
            <i class="fas fa-user"></i>
          </div>
        </div>
        <input class="form-control-lg" type="text" name="Host" id="host" ngModel required placeholder="Who is hosting?" />
      </div>
    </div>

    <p>Please choose the category</p>
    <div class="form-group">
      <div class="input-group">
        <div class="input-group-prepend">
          <div class="input-group-text bg-white">
            <i class="fas fa-list"></i>
          </div>
        </div>
        <select name="CategoryID" id="categoryID" class="form-control-lg" ngModel required>
          <option value=1>Cultures & Languages</option>
          <option value=2>Social</option>
          <option value=3>Business</option>
          <option value=4>Religion</option>
          <option value=5>Science</option>
          <option value=6>Health and Support</option>
          <option value=7>Concert & Performances</option>
        </select>
      </div>
    </div>

    <div class="form-group">
      <div class="input-group">
        <div class="input-group-prepend">
          <div class="input-group-text bg-white">
            <i class="fas fa-book"></i>
          </div>
        </div>
        <input class="form-control-lg" type="text" name="Summary" id="summary" placeholder="Enter summary here" ngModel required />
      </div>
    </div>

    <div class="form-group">
      <div class="input-group">
        <div class="input-group-prepend">
          <div class="input-group-text bg-white">
            <i class="fas fa-image"></i>
          </div>
        </div>
        <input class="form-control-lg" type="text" name="Photo" id="photo" placeholder="Enter link to image" ngModel required />
      </div>
    </div>

    <div class="form-group">
      <div class="input-group">
        <div class="input-group-prepend">
          <div class="input-group-text bg-white">
            <i class="far fa-calendar"></i>
          </div>
        </div>
        <input class="form-control-lg" type="date" name="Date" id="date" placeholder="YYYY/MM/DD" ngModel required />

      </div>
    </div>
    <div class="form-group">
      <div class="input-group">
        <div class="input-group-prepend">
          <div class="input-group-text bg-white">
            <i class="fas fa-clock"></i>
          </div>
        </div>
        <input class="form-control-lg" type="time" name="Time" id="Time" placeholder="HH:MM" ngModel required />
      </div>
    </div>

    <div class="form-group">
      <div class="input-group">
        <div class="input-group-prepend">
          <div class="input-group-text bg-white">
            <i class="far fa-address-book"></i>
          </div>
        </div>
        <input class="form-control-lg" type="number" name="GuestCount" id="guestCount" placeholder="How many guests?" ngModel required />
      </div>
    </div>
    <div class="form-group">
      <input type="submit" class="btn btn-primary btn-lg btn-block" />
    </div>
  </form>
</div>
